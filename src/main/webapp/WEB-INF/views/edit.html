<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div class="container">
    <form method="post" th:object="${employee}">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <th>Employee Code</th>
                <td><input type="text" th:field="*{employeeCode}"></td>
                <td><span th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></span></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}"></td>
                <td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="text" th:field="*{age}"></td>
                <td><span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span></td>
            </tr>
            <tr>
                <th>Salary</th>
                <td><input type="text" th:field="*{salary}"></td>
                <td><span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span></td>
            </tr>
            <tr>
                <th>Branch</th>
                <td><select th:field="*{branch}">
                    <option th:each="br:${branches}" th:value="${br.id}" th:text="${br.name}"></option>
                </select></td>
            </tr>
            <tr>
                <td><a href="/home" class="btn btn-primary">Cancel</a></td>
                <td>
                    <button type="submit"> Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
